<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <h1 class="title">Meme Finder</h1>
    <h4 class="notice">The meme may take some time to load</h4>
    <h4 class="caption" id="caption"></h4>
    <div class="imgdiv">
      <img
        id="img"
        src="./assets/Click Below.png"
        height="150px"
        width="150px"
        alt="Click Below"
      />
    </div>
    <a id="href" href="#"><h4 class="links" id="links"></h4></a>
    <div class="buttondiv">
      <button onclick="showMeme()">Show Meme</button>
    </div>
  </body>
</html>
